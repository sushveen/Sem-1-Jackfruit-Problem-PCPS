{% extends "base.html" %}
{% block content %}

<h2>Register</h2>

<form method="POST">
    <label>Username</label>
    <input type="text" name="username" required>

    <label>Password</label>
    <input type="password" name="password" required>

    <button type="submit">Create Account</button>
</form>

<p>Already registered? <a href="/">Login</a></p>

{% endblock %}
