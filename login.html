{% extends "base.html" %}
{% block content %}

<h2>Login</h2>

<form method="POST">
    <label>Username</label>
    <input type="text" name="username" required>

    <label>Password</label>
    <input type="password" name="password" required>

    <button type="submit">Login</button>
</form>

<p>New user? <a href="/register">Register here</a></p>

{% endblock %}
